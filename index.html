<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <!--fonts-->

    <!--links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container pt-5 pb-5">
            <div class="row shadow text-center ">
            <h1 class="display-1 fw-bold text-black-50 pb-5 pt-5 ">
                Quote of the Day
            </h1>
            <p class="pb-5 fs-1 para ">
                Press the button below to recieve a random quote!
            </p>
            
            <button onclick="addQuote()" class="btn  text-center  text-black-50 fs-4 fw-bold col-3 p-4 m-auto ">New Quote</button>
            <div class="mt-4 text-center m-auto ">
            <p id="quote" class="fw-bold fs-3 text-black-50 "></p>
            <p id="author" class="fw-bold fs-3 text-black-50"></p>
        </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</html>
